<section id="wrap">
	<ul class="mainList">

	</ul>
	<div id="dragBox">

	</div>
	<ul class="rightMenu">

	</ul>
	<div class="byebye">再见!朋友!</div>
	<footer id="fotter" class="clearFix">
	<div id="beggin">
		<h4>开始</h4>
		<ul id="task">
			<li class="calculation">简易计算器</li>
			<li id="closed">关闭</li>
			<li id="startVideo">视频播放</li>
		</ul>
		<div id="calculator">
			<h5>简易计算器</h5>
			<div class="closBox"></div>
			<div class="nubShow">
				<p class="process"></p>
				<p class="result"></p>
			</div>
			<div class="calculatorBtn">
				<ul class="Arabic">
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li>0</li>
					<li>.</li>
				</ul>
				<ul>
					<li>=|c</li>
				</ul>
				<ul class="operator">
					<li>+</li>
					<li>-</li>
					<li>*</li>
					<li>/</li>
				</ul>
			</div>
		</div>
	</div>
	<ul id="renwu" class="clearFix">
	
	</ul>
	<ul id="smallIco">
		<li class="calendar">
			<div class="showTime">
				<p>12:30</p>
				<p>2017/11/16</p>
			</div>
			<div class="calendar">
				<section class="wrap clearFix">
					<h3 class="head"></h3>
					<div id="calendar">
						<h4 class="clearFix">
							<input type="button" value="◀" class="prev">
							<span></span>
							<input type="button" value="▶" class="next">
						</h4>
						<ul class="weekList">
							<li>日</li>
							<li>一</li>
							<li>二</li>
							<li>三</li>
							<li>四</li>
							<li>五</li>
							<li>六</li>
						</ul>
						<div class="monthWrap">
							<div class="monthList">
								<ol class="dayList1"></ol>
								<ol class="dayList2"></ol>
								<ol class="oneToTwelve"></ol>
								<ol class="oneToTwelve2"></ol>
							</div>
						</div>
					</div>
					<div id="clock">
						<div class="clockWrap">
							<ul class="pointerList"></ul>
							<span id="hours"></span>
							<span id="minutes"></span>
							<span id="seconds"></span>
						</div>
						<p>21:00:00</p>
						<strong>星期五</strong>
					</div>
				</section>
			</div>
		</li>
		<li id="music">
			<div></div>
		</li>
	</ul>
</footer>
</section>
